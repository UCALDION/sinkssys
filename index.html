<style>*{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #eef2f3;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.Container-Login {
    width: 400px;
    background-color: rgb(8, 6, 6);
    border-radius: 10px;
    box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    perspective: 1000px
}
.container {
    width: 400px;
    background-color: rgba(0, 0, 0, 0.589);
    border-radius: 10px;
    box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    perspective: 1000px;
}

.form-container {
    padding: 30px;
    opacity: 0;
    transform: translateY(20px) rotateY(10deg);
    animation: fadeIn 0.6s forwards;
    transition: transform 0.6s ease, opacity 0.6s ease;
}

h1 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
    position: relative;
}

h1:after {
    content: "";
    display: block;
    width: 50px;
    height: 4px;
    background: #28a745;
    margin: 10px auto;
    border-radius: 2px;
    animation: slideIn 0.6s forwards;
}

.social-icons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
}

.icon {
    color: #555;
    font-size: 20px;
    transition: transform 0.3s, color 0.3s;
}

.icon:hover {
    color: #007bff;
    transform: scale(1.2) rotate(20deg);
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
}

input:focus {
    border-color: #007bff;
    outline: none;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    transform: scale(1.02);
}

button {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-2px);
}

button:before {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 300%;
    height: 300%;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: transform 0.6s ease;
    transform: translate(-50%, -50%) scale(0);
    z-index: 0;
}

button:hover:before {
    transform: translate(-50%, -50%) scale(1);
}

.toggle-container {
    display: flex;
    justify-content: space-between;
    padding: 10px;
}

.toggle-panel {
    flex: 1;
    padding: 20px;
    background-color: #f9f9f9;
    transition: background-color 0.3s;
}

.toggle-left {
    border-right: 1px solid #ddd;
}

.toggle h1 {
    margin-bottom: 10px;
    text-align: center;
}

a {
    display: block;
    margin: 10px 0;
    text-decoration: none;
    color: #007bff;
    transition: color 0.3s;
}

a:hover {
    text-decoration: underline;
    color: #0056b3;
}

@keyframes fadeIn {
    to {
        opacity: 1;
        transform: translateY(0) rotateY(0);
    }
}

@keyframes slideIn {
    from {
        transform: translateY(-20px);
    }
    to {
        transform: translateY(0);
    }
}

@media (max-width: 500px) {
    .container {
        width: 90%;
    }
