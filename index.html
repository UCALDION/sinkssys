<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Arial', sans-serif;
    }
    body {
        background-color: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .Container-Login {
        width: 400px;
        background-color: rgb(8, 6, 6);
        border-radius: 10px;
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        perspective: 1000px
    }
    .container {
        width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        perspective: 1000px;
    }
    
    button {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: background-color 0.3s, transform 0.2s;
    }
    button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    button:before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: transform 0.6s ease;
        transform: translate(-50%, -50%) scale(0);
        z-index: 0;
    }
    button:hover:before {
        transform: translate(-50%, -50%) scale(1);
    }
    .toggle-container {
        display: flex;
        justify-content: space-between;
        padding: 10px;
    }
    .toggle-panel {
        flex: 1;
        padding: 20px; 
        background-color: #f9f9f9;
        transition: background-color 0.3s;
    }
    .toggle-left {
        border-right: 1px solid #ddd;
    }
    .toggle h1 {
        margin-bottom: 10px;
        text-align: center;
    }
    a {
        display: block;
        margin: 10px 0;
        text-decoration: none;
        color: #007bff;
        transition: color 0.3s;
    }
    a:hover {
        text-decoration: underline;
        color: #0056b3;
    }
