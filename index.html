<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Complex Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #modal:target {
            display: flex;
        }
    </style>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto">
        <h1  class="bg-orange-300 h-5">DI NA TO NEED EH WANT MO ALISIN?</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="bg-white dark:bg-black shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Employee List</h2>
                <p class="text-gray-700 mb-4">LAGAYAN NG EMPLOYEE LIST</p>
                <a href="#modal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">MODAL</a>
            </div>


            <div class="bg-white shadow-md rounded-lg p-6">
                <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
                <form>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="name">Email or Username</label>
                        <input type="text" id="name" class="border rounded-lg w-full py-2 px-3" placeholder="Insert your Email or Username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700" for="email">Password</label>
                        <input type="email" id="email" class="border rounded-lg w-full py-2 px-3" placeholder="Insert your Password" required>
                    </div>
                    
                    <div class="mb-4"> <!-- DI KAILANGAN TO EH TINGEN MO ALISIN NA LANG? -->
                        <label class="block text-gray-700" for="message">Message</label>
                        <textarea id="message" class="border rounded-lg w-full py-2 px-3" rows="4" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Send Message</button>
                <!-- IF ALSIN HANGGANG DITO LANG-->

                
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
            <div class="bg-white rounded-lg p-6">
                <h2 class="text-lg font-semibold">Modal Title</h2>


        <!-- LAGAYAN NG LOOB NG MODAL -->
                <p>LAGAYAN NG MODALS</p>
                <a href="#" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</a>
            </div>
        </div>
    </div>
</body>
</html>
